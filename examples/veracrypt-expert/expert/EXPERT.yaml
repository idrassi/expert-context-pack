ecp_version: '1.0'
id: veracrypt-expert
display_name: VeraCrypt Expert
description: Repository-aware expert for VeraCrypt with git-diff incremental refresh
  and optional OpenRouter LLM synthesis.
profile: codebase
tags:
- veracrypt
- codebase
- security
skill:
  name: veracrypt-expert
  surfaces:
  - cli
security:
  classification: public
  retention_days: 30
  contains_secrets: false
  contains_pii: none
  license: mixed
  allow_remote_llm: true
  allowed_remote_llm_providers:
  - openrouter
logs:
  enabled: false
sources:
- source_id: repo
  type: git
  uri: ../VeraCrypt
  scope:
    include:
    - src/**/*
    - README.md
    - License.txt
    exclude:
    - '**/.git/**'
    - '**/node_modules/**'
    - '**/dist/**'
    - '**/build/**'
    - '**/out/**'
    - src/Common/Language.xml
    - '**/*.sln'
    - '**/*.vcxproj'
    - '**/*.vcxproj.filters'
    - '**/*.vcxproj.user'
    - '**/*.vcproj'
    - '**/*.vcproj.filters'
  revision:
    commit: 97a715e8d748d3ad32afa59921d569a127da97a5
    branch: master
    timestamp: '2026-01-15T01:04:52Z'
  refresh:
    strategy: incremental
    incremental:
      method: git-diff
    rebuild:
      method: full-scan
context:
  strategy: hybrid
  artifacts:
    indexes:
    - id: keyword-v1
      type: keyword
      path: expert/context/indexes/keyword-v1
      descriptor: expert/context/indexes/keyword-v1/index.json
      chunking:
        method: line-window
        max_chars: 2000
        overlap_chars: 200
    summaries:
    - id: repo-overview
      type: overview
      path: expert/context/summaries/repo-overview.md
      source_id: repo
    - id: qa-log
      type: topic
      path: expert/context/summaries/qa-log.md
      source_id: repo
maintenance:
  policy_path: expert/maintenance/policy.json
  playbook_path: expert/maintenance/PLAYBOOK.md
evals:
  suites:
  - suite_id: smoke
    path: expert/evals/smoke.yaml
  - suite_id: conformance
    path: expert/evals/conformance.yaml
