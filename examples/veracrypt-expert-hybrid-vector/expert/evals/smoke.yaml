suite_id: smoke
suite_version: '1.0'
description: Minimal smoke checks for a VeraCrypt checkout (retrieval + citations).
cases:
  - case_id: license
    mode: ephemeral
    question: Where are the license terms located?
    filters:
      source_id: repo
    assertions:
      min_citations: 1
      must_cite_source_ids:
        - repo
      must_cite:
        - License.txt
  - case_id: driver-inf
    mode: ephemeral
    question: Where is veracrypt.sys referenced?
    filters:
      source_id: repo
    assertions:
      min_citations: 1
      must_cite_source_ids:
        - repo
      must_cite:
        - veracrypt.Inf
  - case_id: argon2
    mode: ephemeral
    question: Where is Argon2 implemented?
    filters:
      source_id: repo
    assertions:
      min_citations: 1
      must_cite_source_ids:
        - repo
      must_cite:
        - src/Crypto/Argon2
